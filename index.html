<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1" />
    <title>Identificador de Laptop AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="scanning-overlay">
        <div class="scan-box"></div>
        <p>Apunta a la Laptop o al Trackpad</p>
    </div>

    <div id="card-laptop" class="info-card">
        <h2>üíª Lenovo Ideapad 5</h2>
        <hr style="border: 0; border-top: 1px solid #ddd;">
        <div class="spec-row"><span class="label">CPU:</span> <span class="value">Ryzen 5 5500U</span></div>
        <div class="spec-row"><span class="label">RAM:</span> <span class="value">8 GB</span></div>
        <button onclick="alert('Manual General PDF')" style="width:100%; margin-top:10px; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">Ver Ficha T√©cnica</button>
    </div>

    <div id="card-trackpad" class="info-card">
        <h2>üñ±Ô∏è Trackpad Precisi√≥n</h2>
        <hr style="border: 0; border-top: 1px solid #ddd;">
        <div class="spec-row"><span class="label">Tipo:</span> <span class="value">Cristal Multit√°ctil</span></div>
        <div class="spec-row"><span class="label">Gestos:</span> <span class="value">Soporta 4 dedos</span></div>
        <div class="trackpad-tip">üí° Tip: Desliza 3 dedos hacia arriba para ver todas las apps abiertas.</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-laptop" mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacity="0.5" height="0.5" width="0.8"></a-plane>
        </a-entity>

        <a-entity id="target-trackpad" mindar-image-target="targetIndex: 1">
            <a-plane color="green" opacity="0.5" height="0.3" width="0.4"></a-plane>
        </a-entity>

    </a-scene>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1" />
    <title>Identificador de Laptop AR</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="scanning-overlay">
        <div class="scan-box"></div>
        <p>Apunta al objeto</p>
    </div>

    <div id="card-laptop" class="info-card">
        <h2>üíª Laptop Detectada</h2>
        <div class="spec-row"><span class="label">Modelo:</span> <span class="value">Ideapad 5</span></div>
    </div>

    <div id="card-trackpad" class="info-card">
        <h2>üñ±Ô∏è Trackpad Detectado</h2>
        <div class="spec-row"><span class="label">Gesto:</span> <span class="value">Multit√°ctil</span></div>
    </div>

    <div id="zoom-container">
        <span class="zoom-label">Zoom</span>
        <input type="range" id="zoom-slider" min="1" max="1" step="0.1" value="1">
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #scanning-overlay" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-laptop" mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacity="0.5" height="0.5" width="0.8"></a-plane>
        </a-entity>

        <a-entity id="target-trackpad" mindar-image-target="targetIndex: 1">
            <a-plane color="green" opacity="0.5" height="0.3" width="0.4"></a-plane>
        </a-entity>
    </a-scene>

    <script src="scripts.js"></script>
</body>
</html>
